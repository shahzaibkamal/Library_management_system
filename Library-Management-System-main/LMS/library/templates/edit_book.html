<!-- edit_book.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Add form fields to edit book details -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}"><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" value="{{ book.pages }}"><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}"><br>

        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
