{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Delete Student</h2>
        <p>Are you sure you want to delete student {{ student.fullname }} with Roll Number: {{ student.roll_number }}?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete">
        </form>
    </div>
</body>
</html>
